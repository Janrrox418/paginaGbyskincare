<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GBYSkincare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos del menú */
    .navbar-nav .dropdown-menu {
      border-radius: 0.5rem;
      display: none; /* oculto por defecto */
    }

    /* Animación de slide */
    .dropdown-menu.show {
      display: block;
      animation: slideDown 0.3s ease forwards;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Para PC: abrir dropdown al pasar el mouse */
    @media (min-width: 992px) {
      .navbar .dropdown:hover .dropdown-menu {
        display: block;
        margin-top: 0;
        animation: none; /* sin animación en PC */
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Botón hamburguesa -->
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Logo -->
      <a class="navbar-brand" href="#">GBYSkincare</a>

      <!-- Menú -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>

          <!-- Treatments con submenús -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="treatmentsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Treatments
            </a>
            <ul class="dropdown-menu" aria-labelledby="treatmentsDropdown">
              <li><a class="dropdown-item" href="#">Facial Treatments</a></li>
              <li><a class="dropdown-item" href="#">Body Treatments</a></li>
              <li><a class="dropdown-item" href="#">Anti-aging</a></li>
            </ul>
          </li>

          <!-- Conditions -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="conditionsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Conditions
            </a>
            <ul class="dropdown-menu" aria-labelledby="conditionsDropdown">
              <li><a class="dropdown-item" href="#">Acne</a></li>
              <li><a class="dropdown-item" href="#">Rosacea</a></li>
              <li><a class="dropdown-item" href="#">Hyperpigmentation</a></li>
            </ul>
          </li>

          <!-- Contact -->
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Cerrar menú en móvil al hacer clic en un enlace
    document.querySelectorAll('.navbar-nav .nav-link, .navbar-nav .dropdown-item').forEach(function(element) {
      element.addEventListener('click', function () {
        const navbar = document.querySelector('.navbar-collapse');
        if (navbar.classList.contains('show')) {
          new bootstrap.Collapse(navbar).toggle();
        }
      });
    });
  </script>
</body>
</html>
